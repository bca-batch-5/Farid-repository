      rel="stylesheet"
    />

  <body>
    <div class="main-wrapper">
      <div
        class="left-wrapper"
        style="width: 60%; background-color: lightgreen"
      >
        <p class="left-title">
          Book is a window <br />
          to the world
        </p>
      </div>
      <div class="right-wrapper" style="width: 40%; background: white">
        <img src="../assets/bookshelf.svg" alt="logo" class="logo" />
        <div class="form-wrap">
         <div> 
            <h1 class="regis-title">Register</h1>
            <p class="regis-desc">
              Welcome Back, Please Register<br />
              to create account
            </p>
          </div>
          <form>
            <div class="form-floating">
              <input
                type="username"
                class="form-control"
                id="floatingPassword"
                placeholder="username"
              />
              <label for="floatingusername">username</label>
            </div>
            <div class="form-floating">
              <input
                type="fullname"
                class="form-control"
                id="floatingfullname"
                placeholder="fullname"
              />
              <label for="floatingfullname">Fullname</label>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email addres</label>
              </div>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="btn-wrap">
              <a class="btn-sign-up" href="#">Sign Up</a>
              <a class="btn-log-in" href="../src/login.html">Login</a>
            </div>
          </form>
          <div>
            <p class="term-desc">
              By signing up, you agree to Bookâ€™s <br />

              <a class="term-color" href="#">Privacy Policy</a>
            </p>
        </div>
      </div>
    </div>
